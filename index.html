<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Sencilla</title>
</head>
<body>
  <h1>Calculadora</h1>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1" />
  <br>
  <label for="num2">Número 2:</label>
  <input type="number" id="num2" />
  <br>
  <button id="sumar">Sumar</button>
  <p id="resultado"></p>

  <h2>Historial de Operaciones</h2>
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>Número 1</th>
        <th>Número 2</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="logBody">
    </tbody>
  </table>

<script>
  const btn = document.getElementById('sumar');
  const logBody = document.getElementById('logBody');
  btn.addEventListener('click', () => {
    const n1 = parseFloat(document.getElementById('num1').value) || 0;
    const n2 = parseFloat(document.getElementById('num2').value) || 0;
    const resultado = n1 + n2;
    document.getElementById('resultado').textContent = "Resultado: " + resultado;

    // Agregar fila al historial
    const row = document.createElement('tr');
    row.innerHTML = `<td>${n1}</td><td>${n2}</td><td>${resultado}</td>`;
    logBody.appendChild(row);
  });
</script>
</body>
</html>
