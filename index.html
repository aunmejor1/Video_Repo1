<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Sencilla</title>
</head>
<body>
  <h1>Calculadora</h1>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1" />
  <br>
  <label for="num2">Número 2:</label>
  <input type="number" id="num2" />
  <br>
  <label for="operacion">Operación:</label>
  <select id="operacion">
    <option value="sumar">Sumar</option>
    <option value="restar">Restar</option>
    <option value="multiplicar">Multiplicar</option>
    <option value="dividir">Dividir</option>
  </select>
  <br>
  <button id="calcular">Calcular</button>
  <p id="resultado"></p>

<script>
  const btn = document.getElementById('calcular');
  btn.addEventListener('click', () => {
    const n1Str = document.getElementById('num1').value;
    const n2Str = document.getElementById('num2').value;
    const op = document.getElementById('operacion').value;
    const resultadoElem = document.getElementById('resultado');

    const n1 = parseFloat(n1Str);
    const n2 = parseFloat(n2Str);

    if (isNaN(n1) || isNaN(n2)) {
      resultadoElem.textContent = 'Error: introduce números válidos.';
      return;
    }

    let resultado;
    switch (op) {
      case 'sumar':
        resultado = n1 + n2;
        break;
      case 'restar':
        resultado = n1 - n2;
        break;
      case 'multiplicar':
        resultado = n1 * n2;
        break;
      case 'dividir':
        if (n2 === 0) {
          resultadoElem.textContent = 'Error: no se puede dividir por 0.';
          return;
        }
        resultado = n1 / n2;
        break;
      default:
        resultadoElem.textContent = 'Operación no válida.';
        return;
    }

    resultadoElem.textContent = 'Resultado: ' + resultado;
  });
</script>
</body>
</html>
